<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle De Tempo</title>
</head>
<body>
    <h1>Agora São Exatamente:</h1>
     <h2 id="relogio"></h2>
     <script> 
        function atualizarRelogio() {
            const agora = new Date();
            const horas = agora.getHours().toString().padStart(2, '0'); 
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const segundos = agora.getSeconds().toString().padStart(2, '0');
            document.getElementById('relogio').innerText = `${horas}:${minutos}:${segundos}`;
        }
        setInterval(atualizarRelogio, 1000); // Atualiza o relógio a cada segundo
        // Chama a função uma vez para exibir o relógio imediatamente
    
        atualizarRelogio();

     </script>
     <hr>
     <h2 id="cronometro">00:00:00</h2>
     <div>
        <button onclick="iniciar()" id="btIniciar"class="button" >Iniciar</button>
        <button onclick="pausar()" id="btPausar" class="button">Pausar</button>
        <button onclick="zerar()" id="btZerar" class=" button">Zerar</button>
     </div>
     <script>
        let segundos = 0;
        let intervalo;
        function formatartime(segundos) {
            const h = String (Math.floor(segundos / 3600)).padStart(2, '0');
            const m = String (Math.floor((segundos % 3600) / 60)).padStart(2, '0');
            const s = String (segundos % 60).padStart(2, '0');
            return `${h}:${m}:${s}`;
        }
        function atualizarCronometro() {
            document.getElementById('cronometro').innerText = formatartime(segundos);
        }
        function iniciar() {
            if (!intervalo) {
                intervalo = setInterval(() => {
                    segundos++; //segundos = segundos + segundos;
                    atualizarCronometro();
                }, 1000);
            }  
        }
        
        function pausar() {
            if (intervalo) {
                clearInterval(intervalo);
                intervalo = null;
            }
          
        }
        function zerar() {
            clearInterval(intervalo);
            intervalo = null;
            segundos = 0;
            atualizarCronometro();
        }
     </script>
</body>
    
</body>
</html>
